<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Gestionnaire de videos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container" style="font-size:12px">
    <div class="col-12" style="background-color: #9c9ca3; margin:10px;padding:10px; border-radius: 5px">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item" id="li_add_video">
            <a class="nav-link" href="">Ajouter video</a>
          </li>
          <li class="nav-item" id="li_list_videos">
            <a class="nav-link" href="/videos">Liste des videos</a>
          </li>
        </ul>
      </nav>
      <div>
        <app-root></app-root>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      (function () {
        let pathname = window.location.pathname;
        if (pathname == "/") {
          $("#li_add_video").addClass("active");
          $("#li_list_videos").removeClass("active");
        } else if (pathname == "/videos") {
          $("#li_list_videos").addClass("active");
          $("#li_add_video").removeClass("active");
        }
      })();
    });
  </script>
</body>


</html>

</html>
